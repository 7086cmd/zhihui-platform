name: Build App

on:
  workflow_dispatch:
    branches: [main]

jobs:
  windows:
    runs-on: [windows-latest]

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v3
      - name: Setup PNPM
        uses: pnpm/action-setup@v2.1.0
        with:
          version: 7.1.0
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"
      - name: Install dependences
        run: pnpm install
      - name: Build Front End
        run: "pnpm run build::page"
      - name: Build Front End Client Script
        run: "pnpm run build::client"
      - name: Build Front End Client App
        run: "pnpm run build::app"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          release: ${{ startsWith(github.ref, 'refs/tags/v') }}
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - name: Build Back End
        run: "cargo build --release"
      - uses: actions/setup-python@v1
        with:
          python-version: 3.10.4
      - name: Install PyInstaller
        run: pip install pyinstaller
      - name: Build Back End Socket
        run: pyinstaller --onefile --name=socket.exe packages/back/socket/src/main.py
      - name: Handle Back End File
        run: "pnpm run handle"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          release: ${{ startsWith(github.ref, 'refs/tags/v') }}
