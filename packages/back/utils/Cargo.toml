[package]
edition = "2021"
name = "backend_utils"
version = "0.1.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
base64 = "0.13.0"
chrono = "0.4.19"
json5 = "0.4.1"
jwt = "0.16.0"
mongodb = {version = "2.2.2", features = ["sync"], default-features = false}
rust-crypto = "0.2.36"
serde = {version = "1.0.103", features = ["derive"], default-features = false}
serde_json = "1.0.81"
strum = {version = "0.24", features = ["derive"]}
time = "0.3.9"
uuid = {version = "1.1.0", features = ["v4", "fast-rng", "macro-diagnostics"]}
